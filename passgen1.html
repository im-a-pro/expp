<!DOCTYPE html>
<html>
<head>
  <title>Генератор паролів</title>
  <script>
    function generatePassword(length) {
      var charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-=_+";
      var password = "";
      for (var i = 0; i < length; i++) {
        var randomIndex = Math.floor(Math.random() * charset.length);
        password += charset.charAt(randomIndex);
      }
      return password;
    }

    function generateAndDisplayPassword() {
      var passwordLength = document.getElementById("passwordLength").value;
      var password = generatePassword(passwordLength);
      document.getElementById("passwordOutput").textContent = password;
    }
  </script>
  <style>
    html{
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h1>Генератор паролів</h1>
  <label for="passwordLength">Довжина пароля:</label>
  <input type="number" id="passwordLength" min="1" value="8">
  <button onclick="generateAndDisplayPassword()">Згенерувати пароль</button>
  <p id="passwordOutput"></p>
</body>
</html>
